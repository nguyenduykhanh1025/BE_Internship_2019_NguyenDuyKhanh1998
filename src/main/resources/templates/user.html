<!DOCTYPE html>
<html lang="en">
<head>
    <title>User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/grapesjs-plugin-ckeditor@0.0.9/dist/grapesjs-plugin-ckeditor.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/12.3.1/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/user.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div class="container">
    <div id="alert-information"></div>

    <div id="wrapper-content" class="row">

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        You sure delete!!!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-modal-ok">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header container">
            <ul class="row">
                <li class="col-lg-1">
                </li>
                <li class="col-lg-1">
                </li>
                <li class="col-lg-1">
                </li>
                <li class="col-lg-1">
                </li>
                <li class="col-lg-1">
                </li>
                <li class="col-lg-1 center">
                    <h1 style='font-family: "Notable", sans-serif;'><a href="/" id="index">Kunlez</a></h1>
                </li>
                <li class="col-lg-1"></li>
                <li class="col-lg-1"></li>
                <li class="col-lg-1"></li>
                <li class="col-lg-1" id="btn-account">
                    <a href="#"><i class="fa fa-user"></i></a>
                </li>
                <li class="col-lg-1" id="login-register">
                    <a href="/login">Login</a>
                </li>
            </ul>
        </div>
        <hr>
        <div class="container content-main" id="content-main">
            <div class="row content-top">
                <div class="tittle-user col-lg-4"><a href="/user"><button type="button" class="btn btn-outline-secondary" id="btn-user-name">NguyenDuyKhanh</button></a></div>
                <div class="btn-add-blog col-lg-4"><button type="button" class="btn btn-outline-success" id="btn-add-item">Create new book</button></div>
                <div class="btn-add-blog col-lg-4"><button type="button" class="btn btn-outline-dark" id="btn-check-user">Check User</button></div>
            </div>
            <table class="table table-striped row" id="list-post">
                <thead class="container">
                <tr class="row">
                    <th class="col-lg-2">Title</th>
                    <th class="col-lg-2">categories</th>
                    <th class="col-lg-2">Image</th>
                    <th class="col-lg-4">Description</th>
                    <th class="col-lg-1"></th>
                    <th class="col-lg-1"></th>
                </tr>
                </thead>
                <tbody id="body-list-post-user" class="container">

                </tbody>
            </table>
        </div>
        <div class="upload-blog container" id="upload-blog">
            <div class="form-group title-blog row">
                <label for="usr" class="col-lg-12">Title:</label>
                <p id="information-title-upload" class="information col-lg-12"></p>
                <input type="text" class="form-control col-lg-12" id="title-blog">
            </div>
            <div class="form-group content-blog row">
                <label for="usr" class="col-lg-12">Content:</label>
                <p id="information-content-upload" class="information col-lg-12"></p>
                <textarea class="form-control col-lg-12" rows="5" id="content-blog" name="content"></textarea>
            </div>
            <div class="form-group tags-blog row">
                <label for="usr" class="col-lg-12">Categories:</label>
                <p id="information-categories-upload" class="information col-lg-12"></p>
                <div class="input-group mb-3 col-lg-6">
                    <select class="custom-select" id="option-tag">
                        <option value="1" selected >One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <button type="button" class="btn btn-danger" id="btn-add-tag">Select</button>
                </div>
            </div>

            <div class="form-group tags-blog tags-blog-new row">
                <div class="input-group mb-3 col-lg-6">
                    <input id="tag-news" type="text" class="form-control" name="tag-news" placeholder="Tag News">
                    <button type="button" class="btn btn-danger" id="btn-add-tag-new">Select</button>
                </div>
            </div>
            <div class="form-group tags-blog tags-blog-choose row">
                <div class="input-group mb-3 col-lg-6">
                    <label>Tag selected <p class="node">(double-click to delete tag)</p>: </label>
                    <div id="list-tags-opption"></div>
                </div>
            </div>
<!--            author-->
            <div class="form-group tags-blog author-book row">
                <label for="usr" class="col-lg-12">Author:</label>
                <p id="information-author-upload" class="information col-lg-12"></p>
                <div class="input-group mb-3 col-lg-6">
                    <select class="custom-select" id="option-author">
                        <option value="1" selected >One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <button type="button" class="btn btn-danger" id="btn-add-author">Select</button>
                </div>
            </div>

            <div class="form-group tags-blog tags-blog-new row">
                <div class="input-group mb-3 col-lg-6">
                    <input id="author-news" type="text" class="form-control" name="tag-news" placeholder="Tag News">
                    <button type="button" class="btn btn-danger" id="btn-add-author-new">Select</button>
                </div>
            </div>
            <div class="form-group tags-blog tags-blog-choose row">
                <div class="input-group mb-3 col-lg-6">
                    <label>Author selected <p class="node">(double-click to delete tag)</p>: </label>
                    <div id="list-author-opption"></div>
                </div>
            </div>

            <div class="form-group img-blog row">
                <label for="usr" class="col-lg-12">Link Image:</label>
                <p id="information-link-image-upload" class="information col-lg-12"></p>
                <input type="text" class="form-control" id="link-img">
            </div>
            <div class="row">
                <button type="button" class="btn btn-success col-lg-12" id="btn-up-blog">Đăng bài viết</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/ajax/userAJAX.js"></script>
<script src="/js/custom/common.js"></script>

<!--script edit textarea-->
<script>
    let editor;
    ClassicEditor
        .create( document.querySelector( '#content-blog' ) )
        .then( newEditor => {
            editor = newEditor;
        } )
        .catch( error => {
            console.error( error );
        } );

</script>
</body>
</html>
