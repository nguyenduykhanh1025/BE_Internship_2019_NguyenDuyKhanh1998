        <div class="container content-main" id="content-main">
            <div class="row content-top">
                <div class="tittle-user col-lg-4"><a href="/user"><button type="button" class="btn btn-outline-secondary" id="btn-user-name">List books</button></a></div>
                <div class="btn-add-blog col-lg-4"><button type="button" class="btn btn-outline-success" id="btn-add-item">Create new book</button></div>
                <div class="btn-add-blog col-lg-4"><button type="button" class="btn btn-outline-dark" id="btn-check-user">Check User</button></div>
            </div>
            <div class="row content-cover-item">
                <div class="col-lg-4">
                    <select name="orderby cars" class="orderby custom-select" id="select-sort">
                        <option value="sort-item" selected="selected">Sort item follow date update</option>
                        <option value="sort-item-new" id="btn-sort-item-new">Sort item follow date create</option>
                        <option value="sort-item-follow-name" id="btn-sort-item-follow-name">Sort item by name item</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <div class="search">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search product..." id="value-search">
                            <div class="input-group-append">
                                <span class="input-group-text" id="btn-search">Search</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <ul class="pagination" id="pagination">

                    </ul>
                </div>

            </div>

            </div>
            <table class="table table-striped row" id="list-post">
                <thead class="container cover-list-item" id="header-table">

                </thead>
                <tbody id="body-list-post-user" class="container">

                </tbody>
            </table>

            <div class="row content-cover-item">
                <div class="col-lg-10"></div>
                <div class="col-lg-2 cover-list-item"><button type="button" class="btn btn-danger" id="btn-delete-item-selected">Delete item selected</button>
                </div>
            </div>
        </div>
        <div class="upload-blog container" id="upload-blog">
            <div class="form-group title-blog row">
                <label for="usr" class="col-lg-12">Title:</label>
                <p id="information-title-upload" class="information col-lg-12"></p>
                <input type="text" class="form-control col-lg-12" id="title-blog">
            </div>
            <div class="form-group content-blog row">
                <label for="usr" class="col-lg-12">Content:</label>
                <p id="information-content-upload" class="information col-lg-12"></p>
                <textarea class="form-control col-lg-12" rows="5" id="content-blog" name="content"></textarea>
            </div>
            <div class="form-group tags-blog row">
                <label for="usr" class="col-lg-12">Categories:</label>
                <p id="information-categories-upload" class="information col-lg-12"></p>
                <div class="input-group mb-3 col-lg-6">
                    <select class="custom-select" id="option-tag">
                        <option value="1" selected >One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <button type="button" class="btn btn-danger" id="btn-add-tag">Select</button>
                </div>
            </div>

            <div class="form-group tags-blog tags-blog-new row">
                <div class="input-group mb-3 col-lg-6">
                    <input id="tag-news" type="text" class="form-control" name="tag-news" placeholder="Tag News">
                    <button type="button" class="btn btn-danger" id="btn-add-tag-new">Select</button>
                </div>
            </div>
            <div class="form-group tags-blog tags-blog-choose row">
                <div class="input-group mb-3 col-lg-6">
                    <label>Tag selected <p class="node">(double-click to delete tag)</p>: </label>
                    <div id="list-tags-opption"></div>
                </div>
            </div>
<!--            author-->
            <div class="form-group tags-blog author-book row">
                <label for="usr" class="col-lg-12">Author:</label>
                <p id="information-author-upload" class="information col-lg-12"></p>
                <div class="input-group mb-3 col-lg-6">
                    <select class="custom-select" id="option-author">
                        <option value="1" selected >One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <button type="button" class="btn btn-danger" id="btn-add-author">Select</button>
                </div>
            </div>

            <div class="form-group tags-blog tags-blog-new row">
                <div class="input-group mb-3 col-lg-6">
                    <input id="author-news" type="text" class="form-control" name="tag-news" placeholder="Tag News">
                    <button type="button" class="btn btn-danger" id="btn-add-author-new">Select</button>
                </div>
            </div>
            <div class="form-group tags-blog tags-blog-choose row">
                <div class="input-group mb-3 col-lg-6">
                    <label>Author selected <p class="node">(double-click to delete tag)</p>: </label>
                    <div id="list-author-opption"></div>
                </div>
            </div>

            <div class="form-group img-blog row">
                <label for="usr" class="col-lg-12">Link Image:</label>
                <p id="information-link-image-upload" class="information col-lg-12"></p>
                <input type="text" class="form-control" id="link-img">
            </div>
            <div class="row">
                <button type="button" class="btn btn-success col-lg-12" id="btn-up-blog">Đăng bài viết</button>
            </div>
        </div>

<!--script edit textarea-->
<script>
    let editor;
    ClassicEditor
        .create( document.querySelector( '#content-blog' ) )
        .then( newEditor => {
            editor = newEditor;
        } )
        .catch( error => {
            console.error( error );
        } );

</script>
